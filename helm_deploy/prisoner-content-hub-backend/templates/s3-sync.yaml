{{- if .Values.s3Sync.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-sync-script
  labels:
    {{- include "prisoner-content-hub-backend.labels" . | nindent 4 }}
data:
  entrypoint.sh: |-
{{ .Files.Get "s3-sync.sh" | indent 4 }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "prisoner-content-hub-backend.fullname" . }}-s3-sync-cronjob
  labels:
    {{- include "prisoner-content-hub-backend.labels" . | nindent 4 }}
spec:
  schedule: "45 4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      # Tidy up all jobs after 4 days
      ttlSecondsAfterFinished: 345600
      backoffLimit: 0
      activeDeadlineSeconds: 2400
      template:
        spec:
          containers:
          - name: s3-sync-cronjob
            image: "ghcr.io/ministryofjustice/hmpps-mysql-tools:latest"
            command:
              - /bin/entrypoint.sh
            volumeMounts:
              - name: s3-sync-script
                mountPath: /bin/entrypoint.sh
                readOnly: true
                subPath: entrypoint.sh
{{ include "s3-sync.envs" . | nindent 12 }}
          restartPolicy: Never
          volumes:
            - name: s3-sync-script
              configMap:
                name: s3-sync-script
                defaultMode: 0755
  {{- end }}
