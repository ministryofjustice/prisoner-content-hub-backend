apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "prisoner-content-hub-backend.fullname" . }}-drupal-image-style-warmer
  labels:
    {{- include "prisoner-content-hub-backend.labels" . | nindent 4 }}

spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["drush", "image-style-warmer:warm-up"]
{{ include "drupal-deployment.envs" . | nindent 10 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
