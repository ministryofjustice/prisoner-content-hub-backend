version: "3"

services:
  circleci-prisoner-content-hub-backend-db:
    image: mariadb
    env_file:
      - prisoner-content-hub-backend-db.circleci.env
    ports:
      - 3306:3306
    networks:
      - circleci-prisoner_content_hub

  circleci-prisoner-content-hub-backend:
    image: mojdigitalstudio/prisoner-content-hub-backend
    build:
      context: .
      target: test
    depends_on:
      - circleci-prisoner-content-hub-backend-db
    env_file:
      - prisoner-content-hub-backend.circleci.env
    ports:
      - 11001:8080
    networks:
      - circleci-prisoner_content_hub

networks:
  circleci-prisoner_content_hub:
