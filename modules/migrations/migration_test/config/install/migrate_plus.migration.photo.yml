dependencies:
  module:
    - file
id: photo
migration_tags:
  - CSV
migration_group: null
label: Photos
source:
  constants:
    source_base_path: ./content/assets/
    uri_file: 'public://photos'
  plugin: csv
  track_changes: true
  path: './modules/migrations/migration_test/content/test.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    11:
      name: Thumbnail

process:
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - name
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - name
    -
      plugin: urlencode
  filename: name
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@uri_file'
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }