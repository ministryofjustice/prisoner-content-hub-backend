id: radios_radio
label: radio associated to radio items.
migration_group: radio_group
migration_tags:
  - file
  - radio
# Source.
source:
  plugin: csv
  path: './import/csv/radio.csv'
  header_row_count: 1
  keys:
    - Radio
  fields:
    radio: Name of the radio file associated radio data.
  constants:
    file_source_uri: './import/assets/'
    file_dest_uri: 'public://radios/radios'
# Destination.
destination:
  plugin: 'entity:file'
# Mappings.
process:
  file_source:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_source_uri
        - Radio
    -
      plugin: urlencode
  file_dest:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest_uri
        - Radio
    -
      plugin: urlencode
  filename: Radio
  uri:
    plugin: file_copy
    source:
      - '@file_source'
      - '@file_dest'
# Dependencies.
migration_dependencies:
  required: {  }
  optional: {  }