id: audios_audio
label: Audio associated to audio items.
migration_group: audio_group
migration_tags:
  - file
  - audio
# Source.
source:
  plugin: csv
  path: './import/csv/audio.csv'
  header_row_count: 1
  keys:
    - Audio
  fields:
    Audio: Name of the audio file associated audio data.
  constants:
    file_source_uri: './import/assets/'
    file_dest_uri: 'public://audios/audios'
# Destination.
destination:
  plugin: 'entity:file'
# Mappings.
process:
  file_source:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_source_uri
        - Audio
    -
      plugin: urlencode
  file_dest:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest_uri
        - Audio
    -
      plugin: urlencode
  filename: Audio
  uri:
    plugin: file_copy
    source:
      - '@file_source'
      - '@file_dest'
# Dependencies.
migration_dependencies:
  required: {  }
  optional: {  }