id: audios_cat_image
label: Image associated to audio items.
migration_group: audio_group
migration_tags:
  - file
  - image
# Source.
source:
  plugin: csv
  path: './import/csv/audio.tags.csv'
  header_row_count: 1
  keys:
    - Thumbnail
  fields:
    audio: Name of the image file associated audio data.
  constants:
    file_source_uri: './import/assets/'
    file_dest_uri: 'public://audios/images'
# Destination.
destination:
  plugin: 'entity:file'
# Mappings.
process:
  file_source:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_source_uri
        - Thumbnail
    -
      plugin: urlencode
  file_dest:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest_uri
        - Thumbnail
    -
      plugin: urlencode
  filename: Thumbnail
  uri:
    plugin: file_copy
    source:
      - '@file_source'
      - '@file_dest'
# Dependencies.
migration_dependencies:
  required: {  }
  optional: {  }