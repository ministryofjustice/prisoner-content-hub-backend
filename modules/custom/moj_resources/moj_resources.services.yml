services:
    moj_resources.content_api_class:
        class: Drupal\moj_resources\ContentApiClass
        arguments: ['@entity_type.manager','@entity.query']
    moj_resources.promoted_content_api_class:
        class: Drupal\moj_resources\PromotedContentApiClass
        arguments: ['@entity_type.manager','@entity.query']
    moj_resources.featured_content_api_class:
        class: Drupal\moj_resources\FeaturedContentApiClass
        arguments: ['@entity_type.manager','@entity.query']
    moj_resources.vocabulary_api_class:
        class: Drupal\moj_resources\VocabularyApiClass
        arguments: ['@entity_type.manager','@entity.query','@moj_pdf_item.link.serializer.default']
    moj_resources.term_api_class:
        class: Drupal\moj_resources\TermApiClass
        arguments: ['@entity_type.manager','@entity.query','@moj_pdf_item.link.serializer.default']
    moj_resources.menu_api_class:
        class: Drupal\moj_resources\MenuApiClass
        arguments: ['@menu.link_tree','@plugin.manager.menu.link']
